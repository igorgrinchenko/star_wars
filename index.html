<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Heroes</title>
    <script src="script2.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/img/favicon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="preloader">
        <div class="loader"></div>
    </div>
    <div class="container">
        <div class="content-wrap">

            <div class="hero-list" id="hero-list">
                <button id="up" class="button-arrows up">UP</button>
                <input id="btn" type="button" value="">
                <input id="btn" type="button" value="">
                <input id="btn" type="button" value="">
                <input id="btn" type="button" value="">
                <input id="btn" type="button" value="">
                <input id="btn" type="button" value="">
                <input id="btn" type="button" value="">
                <input id="btn" type="button" value="">
                <input id="btn" type="button" value="">
                <input id="btn" type="button" value="">
                <button id="down" class="button-arrows down">DOWN</button>
                <div class="popup">
                    <a href="https://en.wikipedia.org/wiki/Star_Wars" target="_blank">Read more about <br> 'Star
                        wars'</a>
                </div>
            </div>

            <div class="info-list">
                <h1>Character info</h1>
                <div id="info-divs" class="name info-divs">Name:</div>
                <div id="info-divs" class="birthday-year info-divs">Birthday year:</div>
                <div id="info-divs" class="gender info-divs">Gender:</div>
                <div id="info-divs" class="film-list info-divs">Films:</div>
                <div id="info-divs" class="planet info-divs">Planet:</div>
                <div id="info-divs" class="species info-divs">Species:</div>
            </div>
        </div>
    </div>
</body>

</html>
